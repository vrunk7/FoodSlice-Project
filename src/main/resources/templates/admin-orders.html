<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>FoodSlice | Order Dispatch</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; overflow-x: hidden; }
		
		.sidebar { height: 100vh; position: fixed; top: 0; left: 0; width: 260px; background: #212529; padding: 25px; color: white; overflow-y: auto; }
		        .nav-link { color: rgba(255,255,255,0.7); margin-bottom: 8px; padding: 12px; border-radius: 8px; transition: 0.3s; }
		        .nav-link:hover, .nav-link.active { background-color: rgba(255, 193, 7, 0.15); color: #ffc107; }

        /* Layout Wrapper to match Dashboard 
        .wrapper { display: flex; width: 100%; align-items: stretch; } */
		.main-content { margin-left: 260px; padding: 40px; }

        /* Custom Status Colors */
        .badge-pending { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }
        .badge-paid { background-color: #d1e7dd; color: #0f5132; border: 1px solid #badbcc; }
        .badge-cooking { background-color: #cff4fc; color: #055160; border: 1px solid #b6effb; }
        .badge-delivered { background-color: #198754; color: white; }
    </style>
</head>
<body>

<div class="wrapper">

    <div style="min-width: 250px; max-width: 250px;">
        <div th:replace="~{fragments/admin_sidebar :: admin_sidebar(currentPage='orders')}"></div>
    </div>

    <div class="main-content bg-light">
        
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="fw-bold text-dark">Live Order Dispatch</h2>
                <p class="text-muted mb-0">Manage incoming orders and kitchen status.</p>
            </div>
            <span class="badge bg-dark fs-6 rounded-pill px-3 py-2 shadow-sm">
                Total Orders: <span th:text="${#lists.size(orders)}">0</span>
            </span>
        </div>

        <div class="card border-0 shadow-sm rounded-4 overflow-hidden">
            <table class="table table-hover mb-0 align-middle">
                <thead class="bg-light border-bottom">
                    <tr>
                        <th class="ps-4 py-3">Order ID</th>
                        <th>User ID</th>
                        <th>Total Bill</th>
                        <th>Current Status</th>
                        <th class="text-end pe-5">Action Required</th>
                    </tr>
                </thead>
                <tbody>
                    
                    <tr th:each="order : ${orders}">
                        
                        <td class="ps-4 fw-bold text-secondary" th:text="'#ORD-' + ${order.id}">#101</td>
                        
                        <td>
                            <span class="badge bg-light text-dark border">
                                <i class="fas fa-user me-1"></i> User <span th:text="${order.userId}">5</span>
                            </span>
                        </td>
                        
                        <td class="fw-bold text-success" th:text="'₹' + ${order.totalAmount}">₹500</td>
                        
                        <td>
                            <span th:if="${order.status == 'PENDING'}" class="badge badge-pending">
                                <i class="fas fa-clock me-1"></i> PENDING (COD)
                            </span>
                            
                            <span th:if="${order.status == 'PAID' || order.status == 'SUCCESS'}" class="badge badge-paid">
                                <i class="fas fa-check-circle me-1"></i> PAID ONLINE
                            </span>
                            
                            <span th:if="${order.status == 'COOKING'}" class="badge badge-cooking">
                                <i class="fas fa-fire me-1"></i> COOKING
                            </span>
                            
                            <span th:if="${order.status == 'DELIVERED'}" class="badge badge-delivered">
                                <i class="fas fa-flag-checkered me-1"></i> DELIVERED
                            </span>
                        </td>

                        <td class="text-end pe-4">
                            
                            <a th:if="${order.status == 'PENDING' || order.status == 'PAID' || order.status == 'SUCCESS'}"
                               th:href="@{'/admin/order-status/' + ${order.id} + '?status=COOKING'}"
                               class="btn btn-warning btn-sm fw-bold rounded-pill px-3 shadow-sm text-dark">
                                <i class="fas fa-fire me-1"></i> Start Cooking
                            </a>

                            <a th:if="${order.status == 'COOKING'}"
                               th:href="@{'/admin/order-status/' + ${order.id} + '?status=DELIVERED'}"
                               class="btn btn-success btn-sm fw-bold rounded-pill px-3 shadow-sm">
                                <i class="fas fa-motorcycle me-1"></i> Dispatch Driver
                            </a>

                            <span th:if="${order.status == 'DELIVERED'}" class="text-success fw-bold small">
                                <i class="fas fa-check-double me-1"></i> Order Completed
                            </span>
                            
                        </td>
                    </tr>
                    
                    <tr th:if="${#lists.isEmpty(orders)}">
                        <td colspan="5" class="text-center py-5 text-muted">
                            <i class="fas fa-clipboard-check fa-3x mb-3 opacity-25"></i>
                            <p class="fw-bold">No active orders found.</p>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // Auto-refresh logic to keep Admin view updated
    window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
            window.location.reload();
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Manager | FoodSlice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-light">

<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 bg-dark min-vh-100 p-4">
            <h4 class="fw-bold text-white mb-4"><i class="fas fa-pizza-slice text-warning"></i> Admin</h4>
            <nav class="nav flex-column gap-2">
                <a class="nav-link text-white-50" th:href="@{/admin/dashboard(username=${username})}">
                    <i class="fas fa-box me-2"></i> Inventory
                </a>
                <a class="nav-link active bg-primary text-white rounded" href="#">
                    <i class="fas fa-truck me-2"></i> Orders
                </a>
				<a class="nav-link" href="#"><i class="fas fa-chart-line me-2"></i> Analytics</a>
				                <a class="nav-link" href="#"><i class="fas fa-users me-2"></i> Customers</a>
                <div class="mt-5">
                    <a th:href="@{/dashboard(username=${username})}" class="btn btn-outline-light w-100 btn-sm">Exit</a>
                </div>
            </nav>
        </div>

        <div class="col-md-10 p-5">
            <h2 class="fw-bold mb-4">Live Order Dispatch</h2>

            <div class="card border-0 shadow-sm rounded-4">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="ps-4">Order ID</th>
                            <th>User ID</th>
                            <th>Total Bill</th>
                            <th>Status</th>
                            <th class="text-end pe-4">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="o : ${orders}">
                            <td class="ps-4 fw-bold text-primary" th:text="'#' + ${o.id}">#101</td>
                            <td>
                                <span class="badge bg-secondary-subtle text-dark border">
                                    <i class="fas fa-user me-1"></i> User <span th:text="${o.userId}">5</span>
                                </span>
                            </td>
                            <td class="fw-bold text-success" th:text="'₹' + ${o.totalAmount}">₹500</td>
                            
                            <td>
                                <span th:if="${o.status == 'PENDING'}" class="badge bg-warning text-dark">PENDING</span>
                                <span th:if="${o.status == 'COOKING'}" class="badge bg-info text-dark">COOKING</span>
                                <span th:if="${o.status == 'DELIVERED'}" class="badge bg-success">DELIVERED</span>
                            </td>

                            <td class="text-end pe-4">
                                <div class="dropdown">
                                    <button class="btn btn-sm btn-outline-dark dropdown-toggle" type="button" data-bs-toggle="dropdown">
                                        Update Status
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item text-warning" th:href="@{'/admin/order-status/' + ${o.id} + '?status=PENDING&username=' + ${username}}">Pending</a></li>
                                        <li><a class="dropdown-item text-info" th:href="@{'/admin/order-status/' + ${o.id} + '?status=COOKING&username=' + ${username}}">Cooking</a></li>
                                        <li><a class="dropdown-item text-success" th:href="@{'/admin/order-status/' + ${o.id} + '?status=DELIVERED&username=' + ${username}}">Delivered</a></li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

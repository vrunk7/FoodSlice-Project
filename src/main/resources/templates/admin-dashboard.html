<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Inventory | FoodSlice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f4f6f9; font-family: 'Segoe UI', sans-serif; }
        
        /* ADMIN SIDEBAR STYLE (Dark Theme) */
        .sidebar { height: 100vh; position: fixed; top: 0; left: 0; width: 260px; background: #212529; padding: 25px; color: white; }
        .nav-link { color: rgba(255,255,255,0.7); margin-bottom: 8px; padding: 12px; border-radius: 8px; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background-color: rgba(255, 193, 7, 0.15); color: #ffc107; }
        
        /* MAIN CONTENT STYLE */
        .main-content { margin-left: 260px; padding: 40px; }
        
        /* Table Styling */
        .table-card { border: none; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); overflow: hidden; }
        .product-img { width: 55px; height: 55px; object-fit: cover; border-radius: 10px; }
        .action-btn { width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; border-radius: 50%; transition: 0.2s; }
        .action-btn:hover { transform: scale(1.1); }
    </style>
</head>
<body>

    <div th:replace="~{fragments/admin_sidebar :: admin_sidebar(currentPage='inventory')}"></div>

    <div class="main-content">
        
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h2 class="fw-bold text-dark">Menu Management</h2>
                <p class="text-muted mb-0">Add, edit, or remove food items from the menu.</p>
            </div>
            <button class="btn btn-warning text-dark fw-bold rounded-pill px-4 shadow-sm" onclick="openAddModal()">
                <i class="fas fa-plus me-2"></i> Add New Item
            </button>
        </div>

        <div class="row mb-4 g-3">
            <div class="col-md-4">
                <div class="input-group shadow-sm">
                    <span class="input-group-text bg-white border-end-0 ps-3"><i class="fas fa-search text-muted"></i></span>
                    <input type="text" id="searchInput" class="form-control border-start-0 py-2" placeholder="Search products..." onkeyup="filterTable()">
                </div>
            </div>
            <div class="col-md-3">
                <select id="categoryFilter" class="form-select shadow-sm py-2" onchange="filterTable()">
                    <option value="">All Categories</option>
                    <option value="Veg">Veg</option>
                    <option value="Non-Veg">Non-Veg</option>
                    <option value="Drinks">Drinks</option>
                </select>
            </div>
        </div>

        <div class="card table-card">
            <table class="table table-hover mb-0 align-middle">
                <thead class="bg-light">
                    <tr>
                        <th class="ps-4 py-3 text-secondary text-uppercase small fw-bold">Product Details</th>
                        <th class="py-3 text-secondary text-uppercase small fw-bold">Category</th>
                        <th class="py-3 text-secondary text-uppercase small fw-bold">Price</th>
                        <th class="py-3 text-secondary text-uppercase small fw-bold">Status</th>
                        <th class="text-end pe-4 py-3 text-secondary text-uppercase small fw-bold">Actions</th>
                    </tr>
                </thead>
                <tbody id="productTableBody" class="bg-white">
                    <tr th:each="p : ${products}">
                        <td class="ps-4 py-3">
                            <div class="d-flex align-items-center">
                                <img th:src="${p.imageUrl}" class="product-img shadow-sm me-3" alt="Food">
                                <div>
                                    <div class="fw-bold text-dark" th:text="${p.name}">Burger</div>
                                    <small class="text-muted" th:text="${#strings.abbreviate(p.description, 30)}">Desc</small>
                                </div>
                            </div>
                        </td>
                        <td>
                            <span th:class="${p.category == 'Non-Veg' ? 'badge bg-danger-subtle text-danger border border-danger' : (p.category == 'Veg' ? 'badge bg-success-subtle text-success border border-success' : 'badge bg-info-subtle text-info border border-info')}" 
                                  th:text="${p.category}">Veg</span>
                        </td>
                        <td class="fw-bold text-dark">₹<span th:text="${p.price}">100</span></td>
                        <td><span class="badge bg-success-subtle text-success rounded-pill px-3">In Stock</span></td>
                        <td class="text-end pe-4">
                            <div class="d-flex justify-content-end gap-2">
                                <button class="btn btn-light border action-btn text-primary" 
                                        th:onclick="openEditModal([[${p.id}]], [[${p.name}]], [[${p.price}]], [[${p.category}]], [[${p.description}]], [[${p.imageUrl}]])"
                                        title="Edit Item">
                                    <i class="fas fa-pen fa-sm"></i>
                                </button>
                                <a th:href="@{'/admin/delete/' + ${p.id} + '?username=' + ${username}}" 
                                   class="btn btn-light border action-btn text-danger"
                                   onclick="return confirm('Are you sure you want to delete this item?')"
                                   title="Delete Item">
                                    <i class="fas fa-trash fa-sm"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="modal fade" id="productModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content rounded-4 border-0 shadow-lg">
                <div class="modal-header bg-light">
                    <h5 class="fw-bold" id="modalTitle">Add New Product</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="productForm" action="/admin/add-product" method="POST">
                    <div class="modal-body p-4">
                        <input type="hidden" name="username" th:value="${username}">
                        <input type="hidden" name="id" id="productId"> 
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Product Name</label>
                            <input type="text" name="name" id="productName" class="form-control" placeholder="e.g. Cheese Pizza" required>
                        </div>
                        <div class="row mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bold small text-muted">Price (₹)</label>
                                <input type="number" name="price" id="productPrice" class="form-control" placeholder="0.0" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bold small text-muted">Category</label>
                                <select name="category" id="productCategory" class="form-select">
                                    <option value="Veg">Veg</option>
                                    <option value="Non-Veg">Non-Veg</option>
                                    <option value="Drinks">Drinks</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Image URL</label>
                            <input type="text" name="imageUrl" id="productImage" class="form-control" placeholder="https://...">
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold small text-muted">Description</label>
                            <textarea name="description" id="productDesc" class="form-control" rows="3" placeholder="Short description..."></textarea>
                        </div>
                    </div>
                    <div class="modal-footer border-0 pt-0 px-4 pb-4">
                        <button type="submit" class="btn btn-warning w-100 fw-bold shadow-sm">Save Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Open Modal for ADD
        function openAddModal() {
            document.getElementById('modalTitle').innerText = "Add New Product";
            document.getElementById('productForm').action = "/admin/add-product";
            document.getElementById('productId').value = ""; 
            document.getElementById('productName').value = "";
            document.getElementById('productPrice').value = "";
            document.getElementById('productImage').value = "";
            document.getElementById('productDesc').value = "";
            
            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        // Open Modal for EDIT
        function openEditModal(id, name, price, category, desc, img) {
            document.getElementById('modalTitle').innerText = "Edit Product";
            document.getElementById('productForm').action = "/admin/add-product"; 
            
            document.getElementById('productId').value = id;
            document.getElementById('productName').value = name;
            document.getElementById('productPrice').value = price;
            document.getElementById('productCategory').value = category;
            document.getElementById('productDesc').value = desc;
            document.getElementById('productImage').value = img;

            new bootstrap.Modal(document.getElementById('productModal')).show();
        }

        // Search Filter
        function filterTable() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let category = document.getElementById("categoryFilter").value.toLowerCase();
            let rows = document.getElementById("productTableBody").getElementsByTagName("tr");

            for (let i = 0; i < rows.length; i++) {
                let name = rows[i].getElementsByTagName("td")[0].textContent.toLowerCase();
                let cat = rows[i].getElementsByTagName("td")[1].textContent.toLowerCase();
                
                let matchesSearch = name.indexOf(input) > -1;
                let matchesCategory = category === "" || cat.indexOf(category) > -1;

                if (matchesSearch && matchesCategory) {
                    rows[i].style.display = "";
                } else {
                    rows[i].style.display = "none";
                }
            }
        }
    </script>

</body>
</html>

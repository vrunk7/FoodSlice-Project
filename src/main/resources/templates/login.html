<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login | FoodSlice</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
       
		body { 
		    /* Same food image background */
		    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
		                url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?q=80&w=2070&auto=format&fit=crop');
		    background-size: cover;
		    background-position: center;
		    font-family: 'Segoe UI', sans-serif;
		    height: 100vh;
		}
		/* Also add this to .login-card to make it slightly transparent */
        .login-card {
			background: rgba(255, 255, 255, 0.95);
					    backdrop-filter: blur(10px);
            border: none;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .brand-logo {
            font-size: 2rem;
            font-weight: 800;
            color: #2e7d32; /* FoodSlice Green */
            letter-spacing: -1px;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px 12px 45px; /* Space for icon */
            border: 1px solid #e0e0e0;
            background-color: #f8f9fa;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #2e7d32;
            background-color: white;
        }
        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #adb5bd;
            z-index: 10;
        }
        .btn-login {
            border-radius: 10px;
            padding: 12px;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: 0.3s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="card login-card p-4 p-md-5" style="width: 400px; background: white;">
        
        <div class="text-center mb-4">
            <div class="brand-logo mb-2">
                <i class="fas fa-leaf me-2"></i>FoodSlice
            </div>
            <p class="text-muted small">Welcome back! Please login to continue.</p>
        </div>
        
        <div th:if="${error}" class="alert alert-danger py-2 small text-center rounded-3 border-0 bg-danger-subtle text-danger" role="alert">
            <i class="fas fa-exclamation-circle me-1"></i> <span th:text="${error}">Error message</span>
        </div>

        <form action="/login" method="post">
            
            <div class="mb-3 position-relative">
                <i class="fas fa-user input-icon"></i>
                <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
            </div>

            <div class="mb-4 position-relative">
                <i class="fas fa-lock input-icon"></i>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-success w-100 btn-login mb-3">
                LOGIN <i class="fas fa-arrow-right ms-2"></i>
            </button>
            
        </form>

        <div class="text-center mt-3">
            <p class="small text-muted mb-0">Don't have an account?</p>
            <a href="/register" class="fw-bold text-success text-decoration-none">Create Account</a>
        </div>
        
        </div>

</body>
</html>

<div th:fragment="sidebar(currentPage)" class="sidebar d-none d-md-block">
    
    <h3 class="fw-bold mb-5 ps-2" style="color: #2e7d32;">
        <i class="fas fa-leaf"></i> FoodSlice
    </h3>
    
    <nav class="nav flex-column">
        
        <a class="nav-link" 
           th:classappend="${currentPage == 'dashboard'} ? 'active' : ''" 
           href="/dashboard">
            <i class="fas fa-th-large"></i> Dashboard
        </a>
        
        <a class="nav-link" 
           th:classappend="${currentPage == 'orders'} ? 'active' : ''" 
           href="/my-orders">
            <i class="fas fa-receipt"></i> Order History
        </a>
        
        <a class="nav-link" 
           th:classappend="${currentPage == 'wishlist'} ? 'active' : ''" 
           href="/wishlist">
            <i class="fas fa-heart"></i> Favorites
        </a>
        
        <a class="nav-link" 
           th:classappend="${currentPage == 'wallet'} ? 'active' : ''" 
           href="#" 
           data-bs-toggle="offcanvas" 
           data-bs-target="#profileSidebar">
            <i class="fas fa-wallet"></i> Wallet
        </a>
		<div class="mt-4 pt-3 border-top" th:if="${role == 'ADMIN'}">
		    
		    <a th:href="@{/admin/dashboard(username=${username})}" 
		       class="btn btn-warning w-100 fw-bold shadow-sm text-dark">
		        <i class="fas fa-user-shield me-2"></i> Back to Admin
		    </a>
		    
		    <div class="text-center mt-2">
		        <span class="badge bg-danger-subtle text-danger border border-danger" style="font-size: 0.65rem;">
		            TESTING MODE
		        </span>
		    </div>
		</div>

        <div class="mt-5">
            <a class="nav-link text-danger" href="/logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </nav>
</div>
